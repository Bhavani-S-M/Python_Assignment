{% extends "base.html" %}

{% block title %}Delete Files{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h2><i class="fas fa-trash"></i> Delete Files</h2>
    </div>
    <div class="card-body">
        {% if files %}
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in files %}
                    <tr>
                        <td>{{ file }}</td>
                        <td>
                            <form action="/delete" method="post" onsubmit="return confirm('Are you sure you want to delete {{ file }}?')">
                                <input type="hidden" name="file_name" value="{{ file }}">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="alert alert-info">
            No files available to delete.
        </div>
        {% endif %}
        <a href="/" class="btn btn-secondary mt-3">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>
</div>
{% endblock %}
